<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Shopping List</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa fa-shopping-cart fa-3x"></i>
            </div>
            <h1>Shopping List</h1>
        </header>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <main>
           <div class="input-area">
                <input type="text" name="add-item" placeholder="Add Item">
                <button name="submit"><i class="fa fa-plus"></i></button>
           </div>

            
            <ul class="list-area">
                <li>
                    <div class="box"><i class="fa fa-check"></i></div>
                    <p class="list-item">Milk</p>
                    <button class="btn reorder"><i class="fa fa-bars"></i></button>
                    <button class="btn delete"><i class="fa fa-times"></i></button>
                </li>
                <li>
                    <div class="box"><i class="fa fa-check"></i></div>
                    <p class="list-item">Bread</p>
                    <button class="btn reorder"><i class="fa fa-bars"></i></button>
                    <button class="btn delete"><i class="fa fa-times"></i></button>
                </li>
            </ul>
        </main>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <footer>
            <p class="copyright"><a href="http://tjbear.github.io">TJ Bear</a> 2016</p>
        </footer>
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
