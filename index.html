<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Shopping List</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>  
   <!-- Header -->
    <header>
        <div class="container">
           <div class="header-content">
                <div class="logo">
                    <i class="fa fa-shopping-cart fa-3x"></i>
                </div>
                <h1>Shopping List</h1>
            </div>
        </div>
    </header>




    <!-- Main -->
    <main>
       <div class="input-area">
            <input type="text" name="enter-item" placeholder="Add Item">
            <button name="submit" class="add-item"><i class="fa fa-plus"></i></button>
       </div>

        <div class="error">Enter what you are shopping for.</div>

        <ul class="list-area">
            <li>
                <div class="box"><i class="fa fa-check"></i></div>
                <p class="list-item">Milk</p>
                <div class="reorder btn"><i class="fa fa-bars"></i></div>
                <button class="delete btn"><i class="fa fa-times"></i></button>
            </li>
            <li>
                <div class="box"><i class="fa fa-check"></i></div>
                <p class="list-item">Bread</p>
                <div class="reorder btn"><i class="fa fa-bars"></i></div>
                <button class="delete btn"><i class="fa fa-times"></i></button>
            </li>
        </ul>
    </main>





    <!-- Footer -->
    <footer>
        <p class="copyright"><a href="http://tjbear.github.io">TJ Bear</a> 2016</p>
    </footer>
    
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="//raw.githubusercontent.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
